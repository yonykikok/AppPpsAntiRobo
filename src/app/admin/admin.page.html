<ion-content class="background-image centrado" >
  <ion-card *ngIf="showDialog"> 
    <ion-card-header>
      <ion-card-title>Cofirnar identidad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item color="none">
        <ion-input class="centrado" type='password' placeholder="Ingrese su password" [(ngModel)]="password"
          name="password" required>
        </ion-input>
      </ion-item>
      <ion-icon *ngIf="estado==''" class="btnVerificacion" id="btnVerificar"  name="chevron-forward-outline" (click)="activarDesactivarAlarma()"></ion-icon>
      <ion-icon *ngIf="estado=='permitido'" class="btnVerificacion" id="btnSuccess" name="checkmark-done-outline"></ion-icon>
      <ion-icon *ngIf="estado=='denegado'" class="btnVerificacion" id="btnFail" name="close-outline"></ion-icon>
    </ion-card-content>
    </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-icon *ngIf="presionado" name="power" id="buttonStart" (click)="activarDesactivarAlarma()"></ion-icon>
        <ion-icon *ngIf="!presionado" name="power" id="buttonStop" (click)="activarDesactivarAlarma()"></ion-icon>
      </ion-col>
    </ion-row>
    <br>
    <ion-col>
      <ion-col size="6" offset="3">
        <!-- <p *ngIf="presionado" class="ingresarDesdeDerecha">Alarma Activada</p> -->
        <!-- <p>X: {{accelerationX}}</p>
        <p>Y: {{accelerationY}}</p>
        <p>Z: {{accelerationZ}}</p> -->
      </ion-col>
    </ion-col>
  </ion-grid>
 
</ion-content>
